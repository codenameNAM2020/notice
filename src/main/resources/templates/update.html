<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<!-- TODO - 수정할 데이터를 각 INPUT에 넣어주고 저장 버튼을 눌렀을 때 데이터가 수정되도록 작업하세요 -->
<form method="post" th:action="@{'/update/' + ${id}}">
<table class="table">
    <tr>
        <th>id</th>
        <td th:text="${update.id}"></td>
    </tr>
    <tr>
        <th>제목</th>
        <td><input th:value="${update.title}" type="text" name="title" class="form-control"/></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td><input th:value="${update.userId}" type="text" name="userId" class="form-control"/></td>
    </tr>
    <tr>
        <th>내용</th>
        <td><textarea th:text="${update.contents}" name="contents" class="form-control" rows="3"></textarea></td>
    </tr>
    <tr>
        <th>등록 날짜</th>
        <td th:text="${#temporals.format(update.regDate, 'yyyy-MM-dd')}"></td>
    </tr>
    <tr>
        <th>조회수</th>
        <td th:text="${update.hit}"></td>
    </tr>
</table>
<button th:href="'/update/' + ${id}" class="btn btn-secondary btn-lg" th:type="submit">수정하기</button>
</form>
<br>
<p><a href="/" class="btn btn-secondary btn-lg">목록으로</a></p>
</body>
</html>
