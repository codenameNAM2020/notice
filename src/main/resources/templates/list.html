<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
    <!--- TODO - START - thymeleaf 문법을 이용하여 리스트를 그려보세요 -->
        <tr th:each="item : ${list}">
            <td th:text="${item.id}"></td>
            <td><a th:href="'/detail/'+${item.id}" th:text="${item.title}"></a></td>
            <td th:text="${item.userId}"></td>
            <td th:text="${item.hit}"></td>
            <td th:text="${#temporals.format(item.regDate, 'yyyy-MM-dd')}"></td>
        </tr>
    <!--- TODO - END - thymeleaf 문법을 이용하여 리스트를 그려보세요 -->
    </tbody>
</table>

<p><a href="/create" class="btn btn-secondary btn-lg">등록하기</a></p>

</body>
</html>
